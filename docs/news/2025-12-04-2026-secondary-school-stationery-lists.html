<!doctype html>

  <title>2026 Secondary School Stationery Lists</title>
  <style>
  :root {
    --bg: #ffffff;
    --fg: #1f2937;          /* slate-800 */
    --muted: #6b7280;       /* gray-500 */
    --border: #e5e7eb;      /* gray-200 */
    --accent: #2563eb;      /* blue-600 */
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    color: var(--fg);
    background: var(--bg);
    line-height: 1.6;
  }

  header, main, footer {
    max-width: 860px;
    margin: 0 auto;
    padding: 24px;
  }

  nav {
    margin-bottom: 16px;
  }

  nav a {
    margin-right: 16px;
    text-decoration: none;
    color: var(--muted);
    font-weight: 500;
  }

  nav a:hover {
    color: var(--accent);
  }

  h1 {
    font-size: 1.8rem;
    margin-bottom: 0.25em;
  }

  h2 {
    margin-top: 2.5rem;
    font-size: 1.3rem;
  }

  .muted {
    color: var(--muted);
  }

  .card {
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 18px 20px;
    margin: 18px 0;
    background: #fafafa;
  }

  article {
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 22px 24px;
    background: #ffffff;
  }

  hr {
    border: none;
    border-top: 1px solid var(--border);
    margin: 32px 0;
  }

  footer {
    font-size: 0.9rem;
    color: var(--muted);
  }
</style>

</head>
